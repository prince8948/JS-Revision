<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Mass Index</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Body Mass Index</h1>
    <div class="container">
        <form>
            <label for="userheight">Enter your height
                <input type="text" id="userheight" class="height" autocomplete="off" placeholder="Enter Height CM.">
            </label>
            <label for="userWeight">Enter your height
                <input type="text" id="userWeight" class="weight" autocomplete="off" placeholder="Enter Weight Kg.">
            </label>
            <input type="submit" value="Calculate" id="btn">

            <h1>Result</h1>
            <h2 id="Result"></h2>
            <div><h3>BMI Weight Guide</h3>
                <h5 class="bmiGuide"></h5>
            </div>
            
        </form>
    </div>
</body>
<script src="script.js"></script>

</html>
