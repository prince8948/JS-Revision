<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input text='text' placeholder="Enter city name" class="input" />
            <button type="button" class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                    viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                </svg>
            </button>
        </div>

        <div class="mid-card">
            <div class="cloud">
                <img src="./images/sun.png" alt="">
            </div>
            <div class="temp-details">
                <p class="temp">24Â°C</p>
                <p class="city">Lucknow</p>
            </div>

        </div>

        <div class="footer">
            <div class="humidity">
                <div class="h-icon">
                    <img src="./images/humidity.png" width="40px" alt="">
                </div>
                <div class="h-details">
                    <p class="h-per">50 %</p>
                    <p class="name">humidity</p>
                </div>
            </div>
            <div class="wind">
                <div class="wind-icon">
                    <img src="./images/wind.png" width="40px" alt="">
                </div>
                <div class="wind-details">
                    <p class="w-per">15  Km/h</p>
                    <p class="w-unit">wind/speed</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js">

</script>

</html>
