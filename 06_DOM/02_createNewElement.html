<script>
    //create new elements
    const div = document.createElement('div')
    div.innerText = 'its create card by js'; // innerText is used to enter text in container
    console.log(div);
    // lets set the properties
    div.setAttribute('name', 'container') //setAttribute is used to set custom attributes
    div.id = 'main',
    div.className = 'card'
    div.style.backgroundColor = 'blue'
    div.style.width = '10rem';
    div.style.height= '8rem'
    div.style.alignContent = 'center';
    div.style.textAlign='center' 
    //appendChild(elements name) it is used to display element on webpage
    document.body.appendChild(div)

</script>
